<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Todo List</title>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__text">Todo List</h1>
    </header>
    <nav class="nav">
      <button type="button" class="nav__today">오늘만 보기</button
      ><button type="button" class="nav__tomorrow">내일만 보기</button>
      <button type="button" class="nav__together">함께 보기</button>
    </nav>
    <main class="main">
      <section class="section-today">
        <div class="today">
          <h3>오늘 할 일</h3>
        </div>
        <footer class="section-today__footer">
          <input class="section-today__input" type="text" />
          <button type="button" class="section-today__button">+</button>
        </footer>
      </section>
      <section class="section-tomorrow">
        <div class="tomorrow">
          <h3>내일 할 일</h3>
        </div>
        <footer class="section-tomorrow__footer">
          <input class="section-tomorrow__input" type="text" />
          <button type="button" class="section-tomorrow__button">+</button>
        </footer>
      </section>
    </main>
    <footer class="footer">
      <span>Copyright ⓒ IN SOPT</span>
    </footer>
  </body>
</html>
